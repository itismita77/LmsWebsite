<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEN-AI Course Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<style>
    /* Global Styles */
body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8f9fa;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

h1 {
  color: #0056b3;
  font-weight: 600;
  margin-bottom: 1.5rem;
  text-align: center;
}

/* Checkout Form Container */
.checkout-form-container {
  background-color: white;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 600px;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: #333;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.75rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: #0056b3;
  outline: none;
}

.btn-submit {
  background-color: #0056b3;
  color: white;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  display: block;
  width: 100%;
  margin-top: 1rem;
}

.btn-submit:hover {
  background-color: #004495;
}

/* Responsive */
@media (max-width: 768px) {
  .checkout-form-container {
    padding: 1.5rem;
  }
}

</style>
<body>
  <div class="checkout-form-container">
    <h1>Checkout - GEN-AI Course</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="address">Billing Address</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="course">Course Name</label>
        <input type="text" id="course" name="course" value="GEN-AI Course" readonly>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" name="price" value="$499" readonly>
      </div>

      <button type="submit" class="btn-submit">Proceed to Payment</button>
    </form>
  </div>
</body>
</html>
