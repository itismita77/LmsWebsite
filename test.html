<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atiit Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            height: 40px;
        }
        .hero-section {
            padding: 50px 0;
            text-align: center;
            display: flex;
            align-items: center;
        }
        .hero-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .hero-section h1 {
            font-size: 2rem;
            margin: 20px 0;
        }
        .domain-buttons button {
            margin: 5px;
        }
        .stats-section {
            padding: 20px 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        .stats-section div {
            margin: 20px 0;
        }
        .partners img {
            max-height: 50px;
            margin: 20px;
        }
        .stats-section-wrapper {
            border: 2px solid #dee2e6;
            padding: 20px;
            background-color: #f8f9fa;
            
        }
        .hero-content {
            text-align: left;
        }
        .hero-content h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .hero-content p {
            font-size: 1.25rem;
            color: #6c757d;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .dropdown-select {
            display: block;
            width: 100%;
            padding: 0.375rem 1.75rem 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            appearance: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand" href="#"><img src="logo.jpeg" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Refer and earn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Study Abroad</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Career</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Free</a>
                    </li>
                </ul>
                <a class="btn btn-primary" href="#">Get started</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container hero-section">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img src="officeimage.jpeg" alt="office image">
            </div>
            <div class="col-md-6 hero-content">
                <h1>500+ Courses.<br>50+ Specialisations.</h1>
                <p>Upskill and Transform Your Career!</p>
                <div>
                    <input class="dropdown-select" type="text" placeholder="Select your domain">
                </div>
                <div class="mt-3">
                    <input class="dropdown-select" type="text" placeholder="Select your highest qualification">
                </div>
                <button class="btn btn-danger mt-3">Explore Courses</button>
            </div>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="container stats-section-wrapper">
        <div class="row stats-section">
            <div class="col-md-4 col-6">
                <h3>10 Million+</h3>
                <p>Learners Have Trusted Us</p>
            </div>
            <div class="col-md-4 col-6">
                <h3>50%</h3>
                <p>Average Salary Hike</p>
            </div>
            <div class="col-md-4 col-12 mt-3 mt-md-0">
                <h3>83%</h3>
                <p>Happy with Outcome</p>
            </div>
        </div>
    </div>

    <!-- Partners Section -->
    <div class="container text-center">
        <h3>Our Knowledge Partners</h3>
        <div class="row justify-content-center">
            <div class="col-4 col-md-2"><img src="partner1.png" alt="Partner 1" class="img-fluid"></div>
            <div class="col-4 col-md-2"><img src="partner2.png" alt="Partner 2" class="img-fluid"></div>
            <div class="col-4 col-md-2"><img src="partner3.png" alt="Partner 3" class="img-fluid"></div>
            <div class="col-4 col-md-2"><img src="partner4.png" alt="Partner 4" class="img-fluid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
